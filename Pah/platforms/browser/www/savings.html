<ons-page id="savings">
    <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <i class="menuButtonIcon ion-md-menu"></i>
        </ons-toolbar-button>
      </div>
      <div class="center labelToolbar" id="titleSavings">
        FONDO
      </div>
    </ons-toolbar>

    <div id="savingMainContainer"></div>

  
    <ons-button class="flatButton" style="margin-bottom: 16px;" onclick="pushToDetailSaving()">MODIFICAR</ons-button>

    <script>
      document.addEventListener(
        "init",
        function (event) {
          if (event.target.matches("#savings")) {
            localStorage.setItem("actuaPage", "savings.html");

            loadSaving();
          }
        },
        false
      );
    </script>
  </ons-page>
