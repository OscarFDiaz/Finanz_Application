<ons-page id="newMoney">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleNewMoney">NUEVO MI DINERO</div>
  </ons-toolbar>

  <ons-card onclick="">
    <div class="content">
      <div style="text-align: center; margin-top: 16px">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">NOMBRE DEL DINERO</p>
          <ons-input id="newMoneyName" modifier="underbar" placeholder="" type="text" style="display: block"></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">DINERO ACTUAL</p>
          <ons-input id="newMoneyMoney" modifier="underbar" placeholder="" type="number" style="display: block"></ons-input>
        </div>
      </div>

      <ons-button class="flatButton" onclick="makeNewMoney()" style="margin-left: 0px; margin-right: 0px; margin-top: 16px">
        LISTO!
      </ons-button>
      <ons-button
        class="flatButtonLight"
        onclick="functionPopPage()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
      >
        CANCELAR
      </ons-button>
    </div>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#newMoney')) {
        }
      },
      false
    );
  </script>
</ons-page>
