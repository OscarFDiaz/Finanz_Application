<ons-page id="newGoal">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleNewGoal">NUEVA META</div>
  </ons-toolbar>

  <ons-card>
    <div class="content">
      <div style="text-align: center; padding-top: 16px">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left">NOMBRE DE LA META</p>
          <ons-input
            id="newGoalName"
            modifier="underbar"
            placeholder=""
            type="text"
            style="display: block; margin: 0px auto 16px auto"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 16px auto 0px 12px; text-align: left">DESCRIPCIÃ“N DE LA META</p>
          <textarea id="newGoalDescription" class="textarea" rows="5" placeholder=""></textarea>
        </div>

        <div>
          <p style="margin: 16px auto -33px 12px; text-align: left">DINERO NECESARIO</p>
          <ons-input
            id="newGoalMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block; margin: 16px auto"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -33px 12px; text-align: left">FECHA META</p>
          <ons-input
            id="newGoalDate"
            modifier="underbar"
            placeholder=""
            type="date"
            style="display: block; margin: 16px auto"
          ></ons-input>
        </div>
      </div>

      <ons-button class="flatButton" onclick="makeNewGoal()" style="margin-left: 0px; margin-right: 0px"> LISTO! </ons-button>
      <ons-button
        class="flatButtonLight"
        onclick="functionPopPage()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
      >
        CANCELAR
      </ons-button>
    </div>
  </ons-card>

      'init',

      false
    );
  </script>
</ons-page>
