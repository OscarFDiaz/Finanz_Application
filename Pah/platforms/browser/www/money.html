<ons-page id="money">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <i class="menuButtonIcon ion-md-menu"></i>
      </ons-toolbar-button>
    </div>
    <div class="center labelToolbar" id="titleMoney">
      MI DINERO
    </div>
  </ons-toolbar>

  <div id="moneyContainer"></div>

  <ons-button
    class="flatButton"
    onclick="pushToNewMoney()"
    style="margin-bottom: 16px;"
    >AÑADIR NUEVO</ons-button
  >

  <!--ALERT PARA EDITAR UNICAMENTE EL DINERO-->
  <ons-alert-dialog id="alertEditMoneyMoney" modifier="material">
    <div style="text-align: center; margin-top: 16px;">
      <div class="alert-dialog-title">Modificar mi dinero</div>
    </div>

    <div class="alert-dialog-content">
      <div style="text-align: center; margin-top: 16px;">
        <p>
          <label style="color: var(--saving-title);">DINERO ACTUAL: $ 
            <label id="editMoneyActualMoney" style="color: var(--saving-daily)">0</label>
          </label>

          <ons-input
          onchange="makeSumMoney()"
          onkeypress="this.onchange()"
          oninput="this.onchange()"
          id="editOnlyMoneyMoney"
          modifier="underbar"
          placeholder="QUIERO AÑADIR / QUITAR"
          type="number"
          style="display: block; margin: -10px auto 16px;"
          ></ons-input>

          <label style="color: var(--saving-title);">CANTIDAD NUEVA: $ 
            <label id="editMoneyEndMoney" style="color: var(--saving-daily)">0</label>
          </label>
        </p>
      </div>
    </div>

    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="hideAlertNoChangeMoneys()"
        >Cancelar</ons-alert-dialog-button
      >
      <ons-alert-dialog-button onclick="hideAlertMoneys()"
        >Listo!</ons-alert-dialog-button
      >
    </div>
  </ons-alert-dialog>
  <!----------------------------------------------------------------->

  <script>
    document.addEventListener(
      "init",
      function (event) {
        if (event.target.matches("#money")) {
          getMoneys();
        }
      },
      false
    );
  </script>
</ons-page>
