<ons-page id="detailGoal">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleDetailGoal">
      texto muestra
    </div>
  </ons-toolbar>
  
  <div id="goalDetailContainer"></div>

  <!-- ALERT DIALOG PARA EDITAR TODA LA META-->
  <ons-alert-dialog id="my-alert-dialog" modifier="material">
    <div style="text-align: center; margin-top: 16px;">
      <div class="alert-dialog-title">Modificar meta</div>
    </div>
    <div class="alert-dialog-content">
      <div style="text-align: center; margin-top: 16px;">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">NOMBRE DE LA META</p>
          <ons-input
            id="editGoalName"
            modifier="underbar"
            placeholder=""
            type="text"
            style="display: block;"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto 0px 12px; text-align: left; padding-top: 16px">DESCRIPCIÓN</p>
          <textarea
          id="editGoalDescription" 
          class="textarea" 
          rows="5" 
          placeholder=""
          ></textarea>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">DINERO NECESARIO</p>
          <ons-input
            id="editGoalMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block;"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">DINERO ACTUAL</p>
          <ons-input
            id="editActualGoalMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block;"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">FECHA META</p>
          <ons-input
            id="editGoalDate"
            modifier="underbar"
            placeholder=""
            type="date"
            style="display: block;"
          ></ons-input>
        </div>
      </div>
    </div>

    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="hideAlertNoChange()"
        >Cancelar</ons-alert-dialog-button
      >
      <ons-alert-dialog-button onclick="hideAlertDialog()"
        >Listo!</ons-alert-dialog-button
      >
    </div>
  </ons-alert-dialog>

  <!--ALERT PARA EDITAR UNICAMENTE EL DINERO-->
  <ons-alert-dialog id="alertEditGoalMoney" modifier="material">
    <div style="text-align: center; margin-top: 16px;">
      <div class="alert-dialog-title">Modificar meta</div>
    </div>

    <div class="alert-dialog-content">
      <div style="text-align: center; margin-top: 16px;">
          <label style="color: var(--alert-custom-label);">DINERO ACTUAL: $ 
            <label id="editOnlyMoneyActualMoney" style="color: var(--alert-custom-label-money)">0</label>
          </label>

          <div>
            <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">QUIERO AÑADIR / QUITAR</p>
            <ons-input
            onchange="makeSum()"
            onkeypress="this.onchange()"
            oninput="this.onchange()"
            id="editOnlyGoalMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block; margin: -10px auto 16px;"
            ></ons-input>
          </div>

          <label style="color: var(--alert-custom-label);">CANTIDAD NUEVA: $ 
            <label id="editOnlyEndMoney" style="color: var(--alert-custom-label-money)">0</label>
          </label>
      </div>
    </div>

    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="hideAlertNoChangeMoney()"
        >Cancelar</ons-alert-dialog-button
      >
      <ons-alert-dialog-button onclick="hideAlertDialogMoney()"
        >Listo!</ons-alert-dialog-button
      >
    </div>
  </ons-alert-dialog>

  <script>
    document.addEventListener(
      "init",
      function (event) {
        if (event.target.matches("#detailGoal")) {
          loadDetailGoal();
        }
      },
      false
    );
  </script>
</ons-page>
