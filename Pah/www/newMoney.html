<ons-page id="newMoney">

      <ons-back-button></ons-back-button>
  
      <div class="center labelToolbar" id="titleNewMoney">
        NUEVO MI DINERO
      </div>
    </ons-toolbar>
  
    <ons-card onclick="">
      <div class="content">
        <div style="text-align: center; margin-top: 16px;">
          <p>
            <ons-input
              id="newMoneyName"
              modifier="underbar"
              placeholder="NOMBRE DEL DINERO"
              type="text"
              style="display: block; margin: 16px 16px;"
            ></ons-input>
  
            <ons-input
              id="newMoneyMoney"
              modifier="underbar"
              placeholder="DINERO ACTUAL"
              type="number"
              style="display: block; margin: 16px 16px;"
            ></ons-input>
          </p>
        </div>
  
        <ons-button class="flatButton" onclick="makeNewMoney()" style="margin-left: 0px; margin-right: 0px">
          TERMINADO
        </ons-button>
      </div>
    </ons-card>
  
    <script>
      document.addEventListener(
        "init",
        function (event) {
          if (event.target.matches("#newMoney")) {
          }
        },
        false
      );
    </script>
  </ons-page>
