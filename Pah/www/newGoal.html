<ons-page id="newGoal">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleNewGoal">
      NUEVA META
    </div>
  </ons-toolbar>

  <ons-card>
    <div class="content">
      <div style="text-align: center; margin-top: 16px;">
        <p>
          <ons-input
            id="newGoalName"
            modifier="underbar"
            placeholder="NOMBRE DE LA META"
            type="text"
            style="display: block; margin: 16px 16px;"
          ></ons-input>

          <textarea
          id="newGoalDescription" 
          class="textarea" 
          rows="5" 
          placeholder="DESCRIPCIÃ“N"
          ></textarea>

          <ons-input
            id="newGoalMoney"
            modifier="underbar"
            placeholder="DINERO NECESARIO"
            type="number"
            style="display: block; margin: 16px 16px;"
          ></ons-input>

          <ons-input
            id="newGoalDate"
            modifier="underbar"
            placeholder="FECHA META"
            type="date"
            style="display: block; margin: 16px 16px;"
          ></ons-input>
        </p>
      </div>

      <ons-button class="flatButton" onclick="makeNewGoal()">
        TERMINADO
      </ons-button>
    </div>
  </ons-card>

      "init",
      function (event) {

    );
