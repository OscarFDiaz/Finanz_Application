<ons-page id="detailSaving">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleDetailSaving">
      Modificar Fondo
    </div>
  </ons-toolbar>

  <ons-card>
    <div class="content">
      <div style="text-align: center; margin-top: 16px">
        <p>
          <ons-input
            onchange="updateSavingPreview()"
            onkeypress="this.onchange()"
            oninput="this.onchange()"
            id="savingMainAmount"
            modifier="underbar"
            placeholder="CANTIDAD"
            type="number"
          ></ons-input>
        </p>
      </div>

      <p>
        <label class="selectedText"
          >DÍAS:
          <span id="rangeSelectDays" class="selectedRange">16</span></label
        >
        <ons-row style="margin-top: 15px">
          <ons-col width="40px" style="text-align: center; line-height: 31px">
            <label class="labelRange">1</label>
          </ons-col>
          <ons-col>
            <ons-range 
            onchange="updateSavingPreview()"
            onkeypress="this.onchange()"
            oninput="this.onchange()"
            style="width: 100%" 
            value="50" 
            id="rangeDays"></ons-range>
          </ons-col>
          <ons-col width="40px" style="text-align: center; line-height: 31px">
            <label class="labelRange">31</label>
          </ons-col>
        </ons-row>

        <label class="selectedText"
          >PORCENTAJE A USAR:
          <span id="rangeSelectPercent" class="selectedRange">50%</span></label
        >
        <ons-row style="margin-top: 16px">
          <ons-col width="40px" style="text-align: center; line-height: 31px">
            <label class="labelRangeLess">0</label>
          </ons-col>
          <ons-col>
            <ons-range
            onchange="updateSavingPreview()"
            onkeypress="this.onchange()"
            oninput="this.onchange()"
            style="width: 100%" 
            value="50" 
            id="rangePercent"></ons-range>
          </ons-col>
          <ons-col width="35px" style="text-align: center; line-height: 31px">
            <label class="labelRangeLess">100</label>
          </ons-col>
        </ons-row>
      </p>

      <ons-button class="flatButton" onclick="makeSaving()" style="margin-left: 0px; margin-right: 0px">INGRESAR</ons-button>
    </div>
  </ons-card>

  <label class="cardHomeTitle">PREVISUALIZACIÓN</label>
  <ons-card style="padding-top: 16px">
    <div class="content">
      <label class="entryAmountText"
        >CANTIDAD INGRESADA: <span class="entryAmountDetail">$ </span>
        <span id="entryAmount" class="entryAmountDetail">0</span></label
      >

      <label class="entryAmountText"
        >DÍAS: <span id="entryDays" class="entryAmountDetail"></span></label
      >

      <label class="entryAmountText"
        >PORCENTAJE:
        <span id="entryPercent" class="entryAmountDetail"></span></label
      >

      <label class="entryAmountText"
        >PARA GASTAR: <span class="entryAmountDetail">$ </span>
        <span id="entryExpend" class="entryAmountDetail">0</span></label
      >
    </div>
  </ons-card>

  <label class="cardHomeTitle">FONDO ACTUAL</label>
  <ons-card style="padding-top: 16px">
    <div class="content" id="actualSavingContainer">
      <label class="entryAmountText"
        >CANTIDAD INGRESADA: <span class="entryAmountDetail">$ </span>
        <span id="entryCurrentAmount" class="entryAmountDetail">0</span></label
      >

      <label class="entryAmountText"
        >DÍAS:
        <span id="entryCurrentDays" class="entryAmountDetail"></span></label
      >

      <label class="entryAmountText"
        >PORCENTAJE:
        <span id="entryCurrentPercent" class="entryAmountDetail"></span
        ></label
      >

      <label class="entryAmountText"
        >PARA GASTAR: <span class="entryAmountDetail">$ </span>
        <span id="entryCurrentExpend" class="entryAmountDetail">0</span
        ></label
      >
    </div>
  </ons-card>

  <label class="cardHomeTitle">FONDO AHORRADO</label>
  <ons-card style="padding-bottom: 16px;">
    <div class="title totalMoneyTitle" id="totalSavingAmount"></div>
    <ons-button class="flatButton" onclick="resetSavingMoney()" >REINCIAR</ons-button>
  </ons-card>

  <script>
    document.addEventListener(
      "init",
      function (event) {
        if (event.target.matches("#detailSaving")) {
          loadDetailSaving();
        }
      },
      false
    );
  </script>
</ons-page>
