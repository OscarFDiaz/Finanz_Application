<ons-page id="newExpense">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar">
      NUEVO GASTO
    </div>
  </ons-toolbar>

  <ons-card>
    <div class="content">
      <div style="text-align: center; margin-top: 16px;">
        <p>
          <ons-input
            onchange="changeTitlePreview()"
            onkeypress="this.onchange()"
            oninput="this.onchange()"
            id="newExpenseName"
            modifier="underbar"
            placeholder="NOMBRE DEL GASTO"
            type="text"
            style="display: block; margin: 16px 16px;"
          ></ons-input>
        </p>
      </div>

      <label class="iconExpenseLabel" style="margin-bottom: -20px;">SELECCIONA UN COLOR</label>

      <div style="text-align: center; margin-top: 16px;">
        <p>
          <ons-input
            onchange="loadIcons()"
            onkeypress="this.onchange()"
            oninput="this.onchange()"
            id="newExpenseColor"
            type="color"
            value="#ffffff"
            style="display: block; margin: 16px 16px; border-radius: 50%x;"
          ></ons-input>
        </p>
      </div>

      <ons-list style="background: none; margin-top: -25px;">
        <ons-list-item id="expandableListContainer" expandable>
          <label class="iconExpenseLabel" style="margin-left: 50px;">
            SELECCIONA UN ICONO
          </label>
          <div class="expandable-content" id="expenseIconListOfIcons"> 
            <!-- AQUI SE CARGAN LOS ICONOS PARA SELECCIONAR -->
          </div>
        </ons-list-item>
      </ons-list>

      <ons-button class="flatButton" onclick="makeNewExpense()">
        TERMINADO
      </ons-button>
    </div>
  </ons-card>

  <label class="cardHomeTitle">PREVISUALIZACIÃ“N</label>
  <ons-card>
    <div class="title expenseTitle" id="expensePrevTitle" style="display: inline-block;">
      NOMBRE
    </div>
    <i class="expenseIcon ion-md-laptop" id="expensePrevIcon"></i>
    <div class="content">
      <label class="expenseInfo">$ 0 GASTADOS TOTALMENTE</label>
    </div>
  </ons-card>

  <script>
    document.addEventListener(
      "init",
      function (event) {
        if (event.target.matches("#newExpense")) {
          loadIcons();
        }
      },
      false
    );
  </script>
</ons-page>
