<ons-page id="detailExpense">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleDetailExpense"></div>
  </ons-toolbar>

  <div id="detailExpenseContainer"></div>

  <!--ALERT PARA EDITAR UN GASTO-->
  <ons-alert-dialog id="alertToEditExpense" modifier="material">
    <div style="text-align: center; margin-top: 16px">
      <div class="alert-dialog-title">Editar gasto</div>
    </div>

    <div class="alert-dialog-content">
      <div style="text-align: center; margin-top: 16px">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">NOTA DEL GASTO</p>
          <ons-input id="alertEditExpenseNote" modifier="underbar" placeholder="" type="text" style="display: block"></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">DINERO GASTADO</p>
          <ons-input
            id="alertEditExpenseMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px">FECHA DEL GASTO</p>
          <ons-input id="alertEditExpenseDate" modifier="underbar" placeholder="" type="date" style="display: block"></ons-input>
        </div>
      </div>
    </div>

    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="hideEditAlertExpenseNoChange()">Cancelar</ons-alert-dialog-button>
      <ons-alert-dialog-button onclick="hideEditAlertExpense()">Listo!</ons-alert-dialog-button>
    </div>
  </ons-alert-dialog>
  <!----------------------------------------------------------------->

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#detailExpense')) {
          loadDetailExpense();
        }
      },
      false
    );
  </script>
</ons-page>
